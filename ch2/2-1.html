<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>CSS3</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix:after, .clearfix:before {
            display: table;
            content: ""
        }

        .clearfix:after {
            clear: both;
            overflow: hidden
        }

        .demo {
            width: 250px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto;
        }

        li {
            list-style: none outside none;
            float: left;
            height: 20px;
            line-height: 20px;
            width: 20px;
            border-radius: 10px;
            text-align: center;
            background: #f36;
            color: green;
            margin-right: 5px;
        }

        #boxdemo {
            border: double 5px green;
            padding: 20px;
            margin-top: 30px;
            width: 200px;
        }
        .demo *{
            background: orange;
        }

        ul{
            background: grey;
        }

        #first{
            background: lime;
            color: #000;
        }
        #last{
            background: #000;
            color: lime;
        }
        .item{
            background: green;
            color: #fff;
            font-weight: bold;
        }
        .item.important{
            background: red;
        }
    </style>
</head>
<body>
<ul class="clearfix demo">
    <li class="first" id="first">1</li>
    <li class="active">2</li>
    <li class="important item">3</li>
    <li class="important">4</li>
    <li class="item">5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li class="last" id="last">9</li>
</ul>
<div id="boxdemo">
    Hello World
</div>
</body>
</html>
